{% extends 'base.html' %}

{% block title %}Register {% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <a href="{% url 'myauth:login' %}">
        Login here
    </a>
{% endblock %}
