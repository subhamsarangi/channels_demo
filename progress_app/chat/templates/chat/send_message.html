{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<h2>Send Message to {{ group.name }}</h2>
<form method="post" action="{% url 'send_message_to_group' group_id=group.id %}">
    {% csrf_token %}
    <label for="content">Message:</label>
    <textarea id="content" name="content" required></textarea>
    
    <button type="submit">Send</button>
</form>
{% endblock %}
