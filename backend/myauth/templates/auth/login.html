{% extends 'base.html' %}

{% block title %}Login {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <a href="{% url 'myauth:register' %}">
        Register here
    </a>
{% endblock %}
