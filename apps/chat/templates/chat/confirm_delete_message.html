{% extends 'base.html' %}
{% block title %}Confirm chat Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this message?</h1>

    <p><strong>{{ message.created_at }}:</strong> {{ message.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <br>
    <a href="{% url 'chat:message_management' %}">Cancel</a>
{% endblock %}
